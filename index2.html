            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createanewpost">Crea

                                </div>

                                        class="fa-solid fa-camera ml-2 rounded border border-grey bg-light border-1 p-2"></i>

                                        class="fa-solid fa-location-dot mr-2 ml-2 rounded border border-grey bg-light border-1 p-2"></i>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
